apiVersion: monitoring.coreos.com/v1
kind: ServiceMonitor
metadata:
  labels:
    k8s-app: {{ .Release.Name }}
  name: {{ .Release.Name }}
spec:
  endpoints:
  - interval: 30s
    port: web
    scheme: http
  namespaceSelector:
    any: true
  selector:
    matchLabels:
      app: {{ .Release.Name }}
